name: Run Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests headlessly
        run: npx cypress run

      - name: Generate Mochawesome report
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged.json
          npx marge cypress/reports/merged.json --reportDir cypress/reports --reportFilename index.html

      - name: Upload Cypress report
        uses: actions/upload-artifact@v3
        with:
          name: cypress-report
          path: cypress/reports/index.html
